<!--
1. The <audio> element allows integration with JavaScript, enabling the creation of 
    custom audio controls and behaviors.
2. The 'controls' attribute provides buttons for managing audio, like play, pause, 
    and volume adjustment.
3. Any text contained between the <audio> tags is visible only on browsers that 
    can't render the <audio> element.
-->>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 Audio Player</title>

<style>
body {
    background-color: #f6f8fa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="player">
    <h2>HTML5 Music Player</h2>

    <audio controls>
        <source src="../audio/music1.mp3" type="audio/mp3">
        Your browser does not support audio.
    </audio>

    <p>Place <b>sample-6s.mp3</b> in the audio folder as this file.</p>
</div>

</body>
</html>
