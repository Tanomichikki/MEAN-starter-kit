<!DOCTYPE html>
<html lang="en">
<head>      
<meta charset="UTF-8">
<title>Preventing default behaviour</title>
</head>
<body>  

    <a href="https://google.com" id="link">Click here</a>
<script>
document.getElementById("link").addEventListener("click", function(e) {
  e.preventDefault();
  alert("Default navigation stopped!");
});
</script>


</body>
</html>
