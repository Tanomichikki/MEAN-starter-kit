<!DOCTYPE html>
<html lang="en">
<head>      
<meta charset="UTF-8">
<title>Event Delegation</title>
</head>
<body>  

<ul id="menu">
  <li>Home</li>
  <li>About</li>
  <li>Contact</li>
</ul>

<script>
document.getElementById("menu").addEventListener("click", (e) => {
  if (e.target.tagName === "LI") {
    alert("You clicked " + e.target.textContent);
  }
});
</script>






</body>
</html>
