<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Equal Columns -->
    <div class="container">
      <div class="row">
        <div class="col bg-light border">Column 1</div>
        <div class="col bg-light border">Column 2</div>
        <div class="col bg-light border">Column 3</div>
      </div>
    </div>

    <!-- Explicit Column Sizes  -->
    <div class="container">
      <div class="row">
        <div class="col-4 bg-info">4 columns</div>
        <div class="col-8 bg-warning">8 columns</div>
      </div>
    </div>

    <!-- Responsive Columns -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 border">Item 1</div>
        <div class="col-12 col-md-6 col-lg-4 border">Item 2</div>
        <div class="col-12 col-md-6 col-lg-4 border">Item 3</div>
      </div>
    </div>
