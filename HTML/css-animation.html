<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Animations</title>

<style>
body {
    background-color: #f6f8fa;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

/* Animation keyframes */
@keyframes move {
    from { left: 0; }
    to { left: 300px; }
}

/* Animated box */
.box {
    width: 100px;
    height: 100px;
    background-color: #2a5298;
    position: relative;
    animation: move 2s infinite alternate;
    border-radius: 10px;
    margin-top: 40px;
}
</style>
</head>

<body>

<h2>CSS3 Animations</h2>
<p>The box moves left to right automatically.</p>

<div class="box"></div>

</body>
</html>
