<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  margin: 0;
}

.container {
  display: flex;
}

.box {
  flex: 1;
  padding: 30px;
  color: white;
}

.left { background: steelblue; }
.right { background: tomato; }

/* Mobile */
@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>

<body>
<div class="container">
  <div class="box left">Left</div>
  <div class="box right">Right</div>
</div>
</body>
</html>
