<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 Transitions</title>

<style>
body {
    background-color: #f6f8fa;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

.box {
    width: 200px;
    height: 100px;
    background-color: #2a5298;
    color: white;
    margin: 50px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;

    /* Transition */
    transition: all 0.6s ease;
}

.box:hover {
    background-color: #ff6b6b;
    width: 300px;
    transform: rotate(5deg);
}
</style>
</head>

<body>

<h2>CSS3 Transitions</h2>
<p>Hover over the box</p>

<div class="box">Hover Me</div>

</body>
</html>
