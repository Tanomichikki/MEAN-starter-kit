<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rendering Engine Demo</title>

<style>
body {
    background-color: #f6f8fa;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
}

/* Box styled using CSS3 transforms */
.box {
    width: 150px;
    height: 150px;
    background: #2a5298;
    margin: 50px auto;
    color: white;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;

    /* Vendor-prefixed transforms for different engines 
    -webkit-transform: rotate(20deg);   /* Safari, old Chrome */
   /*  -moz-transform: rotate(20deg);      /* Firefox */
    -ms-transform: rotate(20deg);       /* IE / old Edge */
    transform: rotate(20deg);           /* Standard CSS3 */

}
</style>
</head>

<body>

<h2>Rendering Engines & Vendor Prefixes</h2>

<p>
Open this page in different browsers:
Chrome (Blink), Firefox (Gecko), Safari (WebKit).
The box rotates correctly in all browsers.
</p>

<div class="box">CSS3</div>

</body>
</html>
