<!DOCTYPE html> 
<html> 
    <head>
        <title>Table with colors</title>
        <style> 
            table{ 
                width: 80%; 
                border-collapse: collapse; 
                margin: 20px auto;
            }
            th{
                background-color: #f2f2f2;
            }
            td{
                border: 1px solid black; 
                padding: 8px; 
                text-align: center; 
            }
        </style>
    </head>
    <table> 
        <caption>Table Caption</caption> 
        <colgroup> 
            <col span="2" style="background-color: lightblue;"> 
            <col style="background-color: lightcoral;"> 
        </colgroup> 
    <thead> 
            <tr> 
                <th colspan="2">Student Information</th> 
                <th rowspan="2">Grade</th> 
                <th rowspan="2">Status</th> 
            </tr> 
            <tr> 
                <th>First Name</th> 
                <th>Last Name</th> 
            </tr> 
    </thead> 
    <tbody> 
            <tr> 
                <td>John</td> 
                <td>Doe</td> 
                <td>A</td> 
                <td rowspan="2">Passed</td> 
            </tr> 
            <tr> 
                <td>Jane</td> 
                <td>Smith</td> 
                <td>B+</td> 
            </tr> 
            <tr> 
                <td colspan="3">Average Grade</td> 
                <td>A-</td> 
            </tr> 
        </tbody>  
    </table> 
</html>
